name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g. v2.10.3). Must already exist."
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: arm64
            binary: onwatch-darwin-arm64
          - goos: darwin
            goarch: amd64
            binary: onwatch-darwin-amd64
          - goos: linux
            goarch: amd64
            binary: onwatch-linux-amd64
          - goos: linux
            goarch: arm64
            binary: onwatch-linux-arm64
          - goos: windows
            goarch: amd64
            binary: onwatch-windows-amd64.exe

    runs-on: ubuntu-latest
    name: Build ${{ matrix.goos }}/${{ matrix.goarch }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run tests
        run: go test -race ./...

      - name: Read version
        id: version
        run: echo "version=$(cat VERSION)" >> "$GITHUB_OUTPUT"

      - name: Build
        env:
          CGO_ENABLED: "0"
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -ldflags="-s -w -X main.version=${{ steps.version.outputs.version }}" \
            -o ${{ matrix.binary }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: ${{ matrix.binary }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List binaries
        run: ls -lh dist/

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ inputs.tag }}" dist/* \
            --title "onWatch ${{ inputs.tag }}" \
            --generate-notes
