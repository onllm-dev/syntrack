name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g. v2.10.3). Must already exist."
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: write
  packages: write

jobs:
  # Run tests once before building
  test:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Test with race detection
        run: go test -race ./...

  # Build binaries in parallel (after tests pass)
  build:
    needs: test
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: arm64
            binary: onwatch-darwin-arm64
          - goos: darwin
            goarch: amd64
            binary: onwatch-darwin-amd64
          - goos: linux
            goarch: amd64
            binary: onwatch-linux-amd64
          - goos: linux
            goarch: arm64
            binary: onwatch-linux-arm64
          - goos: windows
            goarch: amd64
            binary: onwatch-windows-amd64.exe

    runs-on: ubuntu-latest
    name: Build ${{ matrix.goos }}/${{ matrix.goarch }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Read version
        id: version
        run: echo "version=$(cat VERSION)" >> "$GITHUB_OUTPUT"

      - name: Build
        env:
          CGO_ENABLED: "0"
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -ldflags="-s -w -X main.version=${{ steps.version.outputs.version }}" \
            -o ${{ matrix.binary }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: ${{ matrix.binary }}

  # Create GitHub release with all binaries
  release:
    needs: build
    runs-on: ubuntu-latest
    name: Release

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List binaries
        run: ls -lh dist/

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ inputs.tag }}" dist/* \
            --title "onWatch ${{ inputs.tag }}" \
            --generate-notes \
            --clobber

  # Build and push Docker image (after release is created)
  docker:
    needs: release
    runs-on: ubuntu-latest
    name: Docker

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}
          persist-credentials: false

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Read version
        id: version
        run: |
          if [ ! -f VERSION ] || [ ! -s VERSION ]; then
            echo "ERROR: VERSION file is missing or empty"
            exit 1
          fi
          echo "version=$(cat VERSION)" >> "$GITHUB_OUTPUT"

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ inputs.tag }}
            type=semver,pattern={{major}}.{{minor}},value=${{ inputs.tag }}
            type=semver,pattern={{major}},value=${{ inputs.tag }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64,linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
