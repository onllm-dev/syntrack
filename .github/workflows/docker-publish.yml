name: Docker Build and Publish

on:
  release:
    types:
      - published

  # For break-glass testing and manual releases
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g. v2.10.3). Must already exist."
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Read version
        id: version
        run: |
          if [ ! -f VERSION ] || [ ! -s VERSION ]; then
            echo "ERROR: VERSION file is missing or empty"
            exit 1
          fi
          echo "version=$(cat VERSION)" >> "$GITHUB_OUTPUT"

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          # Note: with the current architecture, we need to manually keep this in sync with `release.yaml` modulo
          #   the platforms that the Dockerfile can't support (there is no alpine linux image for Darwin or Windows, for example).
          # gcr.io/distroless/static-debian12:nonroot also only comes in linux variants
          platforms: linux/arm64,linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            BUILD_TIME=${{ github.event.release.published_at }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
